<!doctype html>
<html>
	<head>
		<title>TipCalculator</title>
		<link rel="stylesheet" type="text/css" href="normalise.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="container">
			<div id="calculator">
				<h2>Tip Calculator</h2>
				<form>
					<label>How much was your bill?</label>
					&#8377;<input type="text" id="billAmount">
					<label>How was your service?</label>
					<select id="Service">
						<option value="0" disabled selected>--choose option--</option>
						<option value="0.3">30%-extraordinary</option>
						<option value="0.2">20%-good</option>
						<option value="0.15">15%-okay</option>
						<option value="0.10">10%-bad</option>
						<option value="0.05">5%-terrible</option>
					</select>
					<label>How many people were sharing the bill?</label>
					<input type="text" id="numPeople">
				</form>
				<button id="Calculate">Calculate</button>
			</div>
			<div id="totalTip">
				
				<sup>&#8377;</sup><span id="tip">0</span>
				<small id="each">each</small>
				
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
	
	
</html>
